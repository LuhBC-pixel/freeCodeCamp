<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <title>Survey Form</title>
</head>
<body>
       <div class="container">
              <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
              </header>
              <form id="survey-form">
                <div class="form-group">
                  <label for="name" id="name-label">Name</label>
                  <input 
                         type="text" 
                         id="name" 
                         name="name" 
                         placeholder="Enter your name" 
                         class="form-control"
                         required />
                </div>
            
                <div class="form-group">
                  <label for="email" id="email-label">Email</label>
                  <input 
                         type="email" 
                         id="email" 
                         name="email" 
                         placeholder="Enter your Email" 
                         class="form-control"
                         required />
                </div>
            
                <div class="form-group">
                  <label for="number" id="number-label">Age <span>(optional)</span></label>
                  <input 
                         type="number" 
                         min="10" 
                         max="99" 
                         id="number" 
                         name="age" 
                         class="form-control"
                         placeholder="Age" />
                </div>
            
                <div class="form-group">
                  <label for="dropdown">Which option best describes your current role?</label>
                  <select name="select" id="dropdown" class="form-control" required>
                    <option value="" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                  </select>
                </div>
            
                <div class="form-group">
                  <p>Would you recommend freeCodeCamp to a friend?</p>
                  <label><input 
                         type="radio" 
                         name="recommend" 
                         id="definitely" 
                         value="definitely"
                         class="input-radio"
                         checked />Definitely</label>
                  <label><input 
                         type="radio" 
                         name="recommend" 
                         id="maybe" 
                         value="maybe" 
                         class="input-radio">Maybe</label>
                  <label><input 
                         type="radio" 
                         name="recommend" 
                         id="not-sure" 
                         value="not-sure"
                         class="input-radio">Not sure</label>
                </div>
            
                <div class="form-group">
                  <label for="select2">What is your favorite feature of freeCodeCamp?</label>
                  <select name="select" id="select2" class="form-control" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                  </select>
                </div>
            
                <div class="form-group">
                  <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                  <label><input 
                         type="checkbox" 
                         id="front-end" 
                         name="option" 
                         value="front-end"
                         class="input-checkbox">Front-end Projects</label>
                  <label><input 
                         type="checkbox" 
                         id="back-end" 
                         name="option1" 
                         value="back-end"
                         class="input-checkbox">Back-end Projects</label>
                  <label><input 
                         type="checkbox" 
                         id="data" 
                         name="option2" 
                         value="data-visualization"
                         class="input-checkbox">Data Visualization</label>
                  <label><input 
                         type="checkbox" 
                         id="challenges" 
                         name="option3" 
                         value="challenges"
                         class="input-checkbox">Challenges</label>
                  <label><input 
                         type="checkbox" 
                         id="open" 
                         name="option4" 
                         value="open-source"
                         class="input-checkbox">Open Source Community</label>
                  <label><input 
                         type="checkbox" 
                         id="gitter" 
                         name="option5" 
                         value="gitter-help-rooms"
                         class="input-checkbox">Gitter help rooms</label>
                  <label><input 
                         type="checkbox" 
                         id="videos" 
                         name="option6" 
                         value="videos"
                         class="input-checkbox">Videos</label>
                  <label><input 
                         type="checkbox" 
                         id="city" 
                         name="option7" 
                         value="city-meetups"
                         class="input-checkbox">City Meetups</label>
                  <label><input 
                         type="checkbox" 
                         id="wiki" 
                         name="option8" 
                         value="wiki"
                         class="input-checkbox">Wiki</label>
                  <label><input 
                         type="checkbox" 
                         id="forum" 
                         name="option9" 
                         value="forum"
                         class="input-checkbox">Forum</label>
                  <label> <input 
                         type="checkbox" 
                         id="courses" 
                         name="option10" 
                         value="additional-course"
                         class="input-checkbox">Additional Courses</label>
                </div>
            
                <div class="form-group">
                  <label for="comments">Any comments or suggestions?</label>
                  <textarea name="comments" id="comments" cols="55" rows="5" placeholder="Enter your comment here..."></textarea>
                </div>
            
                <div class="form-group">
                  <input type="submit" id="submit" value="Submit">
                </div>
              </form>
       </div>
            
       <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
